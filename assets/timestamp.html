<html>
  <head>
    <link rel="import" href="https://raw.githubusercontent.com/Download/polymer-cdn/1.2.3.2/lib/polymer/polymer.html">
  </head>
  <body>
    <dom-module id="friendly-timestamp">
      <template>
        <style>
          .timestamp {
            white-space: pre;
            padding: 0px 10px;
          }
        </style>
        <div class="timestamp">{{converted}}</div>
      </template>
      <script>
        // Given a timestamp as the seconds from the unix epoch, return the human-friendly version.
        function friendlyTimestamp(timestamp) {
          return new Date(parseInt(timestamp) * 1000).toLocaleString();
        }

        Polymer({
          is: 'friendly-timestamp',
          properties: {
            timestamp: {
              type: String,
              observer: '_convertTimestamp'
            },
            converted: {
              type: String
            }
          },
          _convertTimestamp: function() {
            this.converted = friendlyTimestamp(this.timestamp);
          }
        });
      </script>
    </dom-module>
  </body>
</html>
