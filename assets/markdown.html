<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-sanitize.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.3.0/showdown.js"></script>

    <link rel="import" href="https://raw.githubusercontent.com/Download/polymer-cdn/1.2.3.2/lib/polymer/polymer.html">
  </head>
  <body>
    <dom-module id="markdown-field">
      <template>
        <style>
          .desc {
            padding: 10px 16px 0px;
          }

          blockquote {
            font-size: inherit;
            margin: inherit;
            border-left: 5px solid lightgrey;
            padding: 0px 10px;
          }

          pre {
            font-size: inherit;
            background: lightgrey;
          }

          code {
            font-size: inherit;
            background: lightgrey;
            white-space: pre-wrap;
          }

          ol {
            padding: 0px 30px;
          }

          ul {
            padding: 0px 30px;
          }
        </style>
        <div class="desc" id="desc"></div>
      </template>
      <script>
        var converter = new showdown.Converter();

        Polymer({
          is: 'markdown-field',
          properties: {
            text: {
              type: String,
              observer: '_convertMarkdown'
            }
          },
          _convertMarkdown: function() {
            if (this.text) {
              Polymer.dom(this.$.desc).innerHTML = converter.makeHtml(this.text);
            }
          }
        });
      </script>
    </dom-module>
  </body>
</html>
